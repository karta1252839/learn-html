<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <title>Document</title>
</head>

<body>
    <!-- v-for -->
    <div id="app">
        <ul>
            <li v-for="(game, index) in games"> ({{index+1}}) {{game.title}} 需要${{game.price}}元 </li>
        </ul>
    </div>

    <script>
        // v-for
        var app = new Vue({
            el: '#app',
            data: {
                games: [
                    { title: "Python",price:111 },
                    { title: "Java",price:222 },
                    { title: "Go",price:333 },
                ]
            },
        });
    </script>

</body>

</html>

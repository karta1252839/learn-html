<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <title>Document</title>
</head>

<body>
    <div id="app">
        <h3>用戶註冊</h3>

        <!-- v-model.lazy 輸入完才顯示 -->
        <div>
            <label for="userName">用戶:</label>
            <input type="text" id="userName" v-model.lazy="userName" @change="checkUserName" />
            <span v-if="checkUserNameOk">可註冊</span>
        </div>

        <!-- v-model.number 僅可出現數字 -->
        <div>
            <label for="age">年齡:</label>
            <input type="number" id="age" v-model.number="age" />
        </div>

        <!-- v-model.number 僅可出現數字 -->
        <div>
            <label for="content">個人見解:</label>
            <textarea id="content" v-model.trim="content" cols="55" rows="8"></textarea>
        </div>


        <h5>信息區</h5>
        <p>用戶名:{{userName}} </p>
        <p>年齡:{{age}}</p>
        <pre>個人見解:{{content}}</pre>

    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                userName: '',
                checkUserNameOk: false,
                age: '',
                content: '',
            },
            methods: {
                checkUserName: function () {
                    if (this.userName.length > 0) {
                        this.checkUserNameOk = true;
                    } else {
                        this.checkUserNameOk = false;
                    }
                }
            },
        });
    </script>

</body>

</html>

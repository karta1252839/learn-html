<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <title>Document</title>
</head>

<body>
    <!-- computed -->
    <div id="computed">
        <p>日幣賣: {{ price }} ，含稅價:{{ priceA }} ，轉換人民幣:{{ priceB }} </p>
        <button @click="btnClick(10800)">把含稅價 改為 10800</button>
    </div>

    <script>
        var computed = new Vue({
            el: '#computed',
            data: {
                price: 29980,
            },
            computed: {
                priceA: {
                    get: function () {
                        return Math.round(this.price * 1.08);
                    },
                    // methods會利用set轉換參數
                    set: function (value) {
                        this.price = value / 1.08;
                    },
                },
                priceB: function () {
                    return Math.round(this.priceA / 16.75);
                },
            },
            methods: {
                btnClick: function (newPrice) {
                    this.priceA = newPrice;
                }
            },
        });
    </script>

</body>

</html>

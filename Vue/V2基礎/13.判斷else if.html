<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <title>Document</title>
</head>

<body>
    <div id="myapp">
        <p v-if="result == 0">成績未公布</p>
        <p v-else-if="result < 60"> {{result}}分，考試不及格 </p>
        <p v-else-if="result < 80"> {{result}}分，還需再努力 </p>
        <p v-else> {{result}}分，玩遊戲吧~ </p>
        <button @click="btnClick()">GO</button>
    </div>

    <script>
        var myapp = new Vue({
            el: '#myapp',
            data: {
                result: 0,
            },
            methods: {
                btnClick: function () {
                    this.result = Math.round(Math.random() * 100);
                }
            },
        })
    </script>


</body>

</html>

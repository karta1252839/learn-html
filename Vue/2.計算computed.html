<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <title>Document</title>
</head>

<body>
    <!-- computed -->
    <div id="computed">
        <p>日幣賣: {{ price }} ，含稅價:{{ priceA }} ，轉換人民幣:{{ priceB }} </p>

    </div>

    <script>
        // computed (處理原數據 便於第二次使用 (比如:消費自動計算功能) )
        var computed = new Vue({
            el: '#computed',
            data: {
                price: 1000,
            },
            computed: {
                priceA: function () {
                    return this.price * 1.08;
                },
                priceB: function () {
                    // Math.round 僅去除小數
                    return Math.round(this.priceA / 16.75);
                },
            },
        });
    </script>

</body>

</html>

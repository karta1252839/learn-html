<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>人生加法</h1>
        <add-methods :a="5" :b="5" v-on:add_event="getAddResult"></add-methods>
        <hr>
        <h3> {{result}} </h3>
    </div>

    <script>
        Vue.component('add-methods', {
            props: ['a', 'b'],
            template: '<div><button @click="add">加吧</button></div>',
            methods: {
                add: function () {
                    var value = 0;
                    value = this.a * this.b;
                    this.$emit('add_event', {
                        result: value
                    })
                }
            },
        });


        var app = new Vue({
            el: '#app',
            data: {
                result: '',
            },
            methods: {
                getAddResult:function(pva){
                    this.result = pva.result;
                }
            },

        })
    </script>

</body>

</html>

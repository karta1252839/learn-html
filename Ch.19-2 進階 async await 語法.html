<body>

    <script>
        // async await(JS 非同步 await 改為同步)
        const wait = (duration) => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve()
                }, duration);
            });
        }

        // await 讓程式一條一條執行 = 非同步
        // await 只可用 Promise
        // await 只可在 async使用
        const asyncFunction = async () => {
            await wait(5000);
            console.log('非同步');
        }

        const syncFunction = () => {
            wait(5000);
            console.log('同步');
        }

        asyncFunction();
        syncFunction();

    </script>
</body>

</html>

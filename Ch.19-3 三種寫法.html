<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title id="title">Document</title>
    <style>

    </style>
</head>

<body>
    <script>
        // async Fetch
        const asyncFetch = async () => {
            try {
                const result = await fetch('https://kktix.com/events.json')
                const json = await result.json();
                console.log('成功');
                console.log(json);
            } catch (error) {
                console.log(error.message);
            }
        }

        asyncFetch();


        // async JQ
        const asyncJQ = async () => {
            try {
                const result = $.ajax({
                    url: 'https://kktix.com/events.json',
                    dataType: 'json',
                    method: 'GET',
                })
                console.log('成功');
                console.log(result);
            } catch (error) {
                console.log(error.message);
            }
        }

        asyncJQ();


        // async Axios
        const asyncAxios = async () => {
            try {
                const result = await axios.get('https://kktix.com/events.json');
                console.log('成功');
                console.log(result);
            } catch (error) {
                console.log(error.message);
            }
        }

        asyncAxios();

    </script>
</body>

</html>
